<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <div class="modal hidden">
        <div class="cont">
            <h4 class="message"></h4>
            <div class="btns">
                <button class="reset">Reset Score</button>
                <button class="new">New Game</button>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>

    <div class="score-board">
        <div class="score-item first">
            <h3 class='x'>&times;</h3>
            <p>0</p>
        </div>

        <div class='line'></div>

        <div class="score-item second">
            <h3 class='o'></h3>
            <p>0</p>
        </div>
    </div>

    <div class="container">
        <button data-value="0"></button>
        <button data-value="1"></button>
        <button data-value="2"></button>
        <button data-value="3"></button>
        <button data-value="4"></button>
        <button data-value="5"></button>
        <button data-value="6"></button>
        <button data-value="7"></button>
        <button data-value="8"></button>
    </div>


</body>
<script type="module" src="./src/js/app.js"></script>

</html>
